<section class="content-header">
  <h1>
    RGW daemons
  </h1>
</section>

<section class="content">
  <div class="box">
    <div class="box-body">
      <table class="table table-bordered">
        <thead>
          <th>
            ID
          </th>
          <th>
            Hostname
          </th>
          <th>
            Version
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let rgwdaemon of content_data.rgw.daemons">
            <td>
              <a [href]="rgwdaemon.url">{{rgwdaemon.id}</a>
            </td>
            <td>
              {{rgwdaemon.server_hostname}}
            </td>
            <td>
              {{rgwdaemon.version | shortVersion}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
