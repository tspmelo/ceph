<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Servers
  </h1>
</section>

<!-- Main content -->
<section class="content">
  <div class="box">
    <div class="box-body">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>
            Hostname
          </th>
          <th>
            Services
          </th>
          <th>
            Version
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let server of servers">
          <td>
            {{server.hostname}}
          </td>
          <td>
            {{server.services | serviceList}}
          </td>
          <td>
            {{server.ceph_version | shortVersion}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
