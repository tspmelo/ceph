<section class="content-header">
  <h1>
    Clients of
    <a rv-href="fs_url">{{content_data.fs_name}}</a>
  </h1>
</section>

<section class="content">
  <div class="box">
    <div class="box-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>State</th>
            <th>Version</th>
            <th>Host</th>
            <th>Root</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of content_data.clients">
            <td>{{client.id}}</td>
            <td>{{client.type}}</td>
            <td>{{client.state}}</td>
            <td>{{client.version}}</td>
            <td>{{client.hostname}}</td>
            <td>{{client.root}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


</section>
<!-- /.content -->
