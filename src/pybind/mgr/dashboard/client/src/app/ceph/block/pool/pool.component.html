<section class="content-header">
  <h1>
    Block Pool {{ poolName }}
  </h1>
</section>

<section class="content">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Images</h3>
    </div>
    <div class="box-body">
      <table id="images"
             class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Objects</th>
            <th>Object size</th>
            <th>Features</th>
            <th>Parent</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let image of contentData.images">
            <td>{{ image.name }}</td>
            <td>{{ image.size | dimlessBinary }}</td>
            <td>{{ image.num_objs | dimless }}</td>
            <td>{{ image.obj_size | dimlessBinary }}</td>
            <td>{{ image.features_name }}</td>
            <td>{{ image.parent }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
