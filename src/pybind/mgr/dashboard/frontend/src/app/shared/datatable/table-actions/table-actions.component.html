<div class="btn-group"
     dropdown>
  <ng-container *ngIf="getCurrentButton() as action">
    <button type="button"
            class="btn btn-secondary"
            [ngClass]="{'disabled': disableSelectionAction(action)}"
            (click)="useClickAction(action)"
            [routerLink]="useRouterLink(action)">
      <i class="fa {{ action.icon }}"></i><span>{{ action.name }}</span>
    </button>
  </ng-container>
  <button type="button"
          dropdownToggle
          *ngIf="showDropDownActions()"
          class="btn btn-secondary dropdown-toggle dropdown-toggle-split">
    <ng-container *ngIf="onlyDropDown" i18n>{{ onlyDropDown }}</ng-container>
    <span *ngIf="!onlyDropDown" class="sr-only"></span>
  </button>
  <ul *dropdownMenu
      class="dropdown-menu"
      role="menu">
    <ng-container *ngFor="let action of dropDownActions">
      <li role="menuitem"
          class="{{ toClassName(action['name']) }}">
        <a class="dropdown-item"
           (click)="useClickAction(action)"
           [routerLink]="useRouterLink(action)"
           [ngClass]="{'disabled': disableSelectionAction(action)}">
          <i class="fa {{ action.icon }}"></i><span>{{ action.name }}</span>
        </a>
      </li>
    </ng-container>
  </ul>
</div>
