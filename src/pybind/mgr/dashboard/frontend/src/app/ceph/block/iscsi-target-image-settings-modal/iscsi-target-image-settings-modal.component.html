<cd-modal>
  <ng-container class="modal-title"
                i18n>Settings
    <small>{{ image?.pool }}: {{ image?.name }}</small></ng-container>

  <ng-container class="modal-content">
    <form name="settingsForm"
          class="form"
          #formDir="ngForm"
          [formGroup]="settingsForm"
          novalidate>
      <div class="modal-body">
        <div class="form-group row"
             [ngClass]="{'has-error': settingsForm.showError('lun', formDir)}">
          <label class="col-sm-3 control-label"
                 for="lun"
                 i18n>lun</label>
          <div class="col-sm-9">
            <input type="number"
                   class="form-control"
                   formControlName="lun">
            <span class="help-block"
                  *ngIf="settingsForm.showError('lun', formDir, 'required')"
                  i18n>Required field</span>
          </div>
        </div>

        <div class="form-group row"
             [ngClass]="{'has-error': settingsForm.showError('uuid', formDir)}">
          <label i18n
                 class="col-sm-3 control-label"
                 for="uuid">uuid</label>
          <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   formControlName="uuid">
          </div>
        </div>

        <div class="form-group row"
             [ngClass]="{'has-error': settingsForm.showError('retries', formDir)}">
          <label class="col-sm-3 control-label"
                 for="retries"
                 i18n>retries</label>
          <div class="col-sm-9">
            <input type="number"
                   class="form-control"
                   formControlName="retries">
          </div>
        </div>

        <div class="form-group row"
             [ngClass]="{'has-error': settingsForm.showError('sleep', formDir)}">
          <label class="col-sm-3 control-label"
                 for="sleep"
                 i18n>sleep</label>
          <div class="col-sm-9">
            <input type="number"
                   class="form-control"
                   formControlName="sleep">
          </div>
        </div>

        <div class="form-group row"
             [ngClass]="{'has-error': settingsForm.showError('retry_errors', formDir)}">
          <label class="col-sm-3 control-label"
                 for="retry_errors"
                 i18n>retry_errors</label>
          <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   formControlName="retry_errors">
            <!-- TODO: valid-numeric-array -->
            <span class="help-block"
                  *ngIf="settingsForm.showError('retry_errors', formDir, 'valid-numeric-array')">
              <ng-container i18n>Must contain one or more comma-separated numbers, e.g. example: 95, 96</ng-container>
            </span>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-offset-3 col-sm-9">
            <div class="checkbox checkbox-primary">
              <input type="checkbox"
                     formControlName="advancedSettingsEnabled"
                     id="advancedSettingsEnabled">
              <label for="advancedSettingsEnabled"
                     i18n>Advanced settings</label>
            </div>
          </div>
        </div>

        <ng-container *ngIf="settingsForm.getValue('advancedSettingsEnabled')">
          <div class="alert-warning"
               i18n>Changing these parameters from their default values is usually not necessary.</div>
          <!-- TODO: uib-alert -->

          <div class="form-group row"
               *ngFor="let setting of iscsiService.imageAdvancedSettings"
               [ngClass]="{'has-error': settingsForm.showError(setting.property, formDir)}">
            <div class="col-sm-12">
              <label class="control-label"
                     for="{{ setting.property }}">{{ setting.property }}</label>
              <input type="number"
                     class="form-control"
                     [formControlName]="setting.property">
              <span class="help-block">{{ setting.help }}</span>
            </div>
          </div>
        </ng-container>
      </div>

      <div class="modal-footer">
        <div class="button-group text-right">
          <cd-submit-button i18n
                            [form]="settingsForm"
                            (submitAction)="save()">Confirm</cd-submit-button>
          <button i18n
                  type="button"
                  class="btn btn-sm btn-default"
                  (click)="modalRef.hide()">Cancel</button>
        </div>
      </div>
    </form>
  </ng-container>
</cd-modal>
