<cd-table [data]="data"
          [columns]="columns"
          [hasDetails]="true"
          (updateSelection)="setExpandedRow($event)"
          [selectionType]="'single'">
  <ng-container cdTableDetail
                *ngIf="expandedRow">
    <ng-template ngbNavContent>
      <cd-table-key-value [data]="expandedRow"
                          [renderObjects]="true"
                          [hideKeys]="hideKeys"></cd-table-key-value>
    </ng-template>
  </ng-container>
</cd-table>
