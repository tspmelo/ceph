<ng-container *ngIf="selection">
  <ul ngbNav
      #nav="ngbNav"
      class="nav-tabs"
      stateId="service-details">
    <li ngbNavItem
        cdStatefulTab
        stateId="daemons">
      <a ngbNavLink
         i18n>Daemons</a>
      <ng-template ngbNavContent>
        <cd-service-daemon-list [serviceName]="selection['service_name']">
        </cd-service-daemon-list>
      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav"></div>
</ng-container>
