<cd-modal>
  <ng-container i18n
                class="modal-title">Purge Trash</ng-container>

  <ng-container class="modal-content">
    <form name="purgeForm"
          class="form"
          #formDir="ngForm"
          [formGroup]="purgeForm"
          novalidate>
      <div class="modal-body">
        <p>
          <ng-container i18n>To purge, select one or All images and click on</ng-container>&nbsp;
          <kbd>Purge</kbd>.&nbsp;
        </p>

        <div class="form-group">
          <label class="center-block">Pool:
            <input class="form-control"
                   type="text"
                   placeholder="Pool name..."
                   formControlName="poolName"
                   *ngIf="!poolPermission.read">
            <select class="form-control"
                    formControlName="poolName"
                    *ngIf="poolPermission.read">
              <option value="">All</option>
              <option *ngFor="let pool of pools"
                      [value]="pool">{{ pool }}</option>
            </select>
          </label>
        </div>
      </div>

      <div class="modal-footer">
        <div class="button-group text-right">
          <cd-submit-button i18n
                            [form]="purgeForm"
                            (submitAction)="purge()">
            Purge
          </cd-submit-button>
          <button i18n
                  type="button"
                  class="btn btn-sm btn-default"
                  (click)="modalRef.hide()">Cancel</button>
        </div>
      </div>
    </form>
  </ng-container>
</cd-modal>
