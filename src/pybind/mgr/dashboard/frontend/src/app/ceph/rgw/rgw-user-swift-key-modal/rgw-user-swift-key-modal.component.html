<div class="modal-header">
  <h4 i18n="form title|Example: Create Pool@@formTitle"
      class="modal-title float-left">{{ action | titlecase }} {{ resource | upperFirst }}</h4>

  <button type="button"
          class="close float-right"
          aria-label="Close"
          (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form novalidate>

    <!-- Username -->
    <div class="form-group row">
      <label class="col-form-label col-sm-3"
             for="user"
             i18n>Username</label>
      <div class="col-sm-9">
        <input id="user"
               name="user"
               class="form-control"
               type="text"
               [readonly]="true"
               [(ngModel)]="user">
      </div>
    </div>

    <!-- Secret key -->
    <div class="form-group row">
      <label class="col-form-label col-sm-3"
             for="secret_key"
             i18n>Secret key</label>
      <div class="col-sm-9">
        <div class="input-group">
          <input id="secret_key"
                 name="secret_key"
                 class="form-control"
                 type="password"
                 [(ngModel)]="secret_key"
                 [readonly]="true">
          <span class="input-group-append">
            <button type="button"
                    class="btn btn-light"
                    cdPasswordButton="secret_key">
            </button>
            <button type="button"
                    class="btn btn-light"
                    cdCopy2ClipboardButton="secret_key">
            </button>
          </span>
        </div>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <cd-back-button [back]="bsModalRef.hide"></cd-back-button>
</div>
