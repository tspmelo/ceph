<div dropdown
     *ngIf="userPermission.read">
  <a dropdownToggle
     class="dropdown-toggle"
     data-toggle="dropdown">
    <i class="fa fa-cog"></i>
    <span class="caret"></span>
  </a>
  <ul *dropdownMenu
      class="dropdown-menu">
    <li *ngIf="userPermission.read">
      <a i18n
         class="dropdown-item"
         routerLink="/users">Users
      </a>
    </li>
  </ul>
</div>
