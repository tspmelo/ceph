<form #docsForm
      action="/docs"
      target="_blank"
      method="post">
  <input type="hidden"
         name="token" />
</form>

<div class="btn-group"
     dropdown>
  <a dropdownToggle
     class="dropdown-toggle"
     i18n-title
     title="Help">
    <i class="fa fa-question-circle-o"></i>
    <span i18n
          class="d-md-none">Help</span>
  </a>
  <ul *dropdownMenu
      class="dropdown-menu dropdown-menu-right"
      role="menu">
    <li>
      <a i18n
         class="dropdown-item"
         [ngClass]="{'disabled': !docsUrl}"
         href="{{ docsUrl }}"
         target="_blank">Documentation</a>
    </li>
    <li>
      <a i18n
         class="dropdown-item"
         (click)="goToApiDocs()">API</a>
    </li>
    <li>
      <a i18n
         class="dropdown-item"
         (click)="openAboutModal()">About</a>
    </li>
  </ul>
</div>
